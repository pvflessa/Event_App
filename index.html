<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event App</title>

<link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
    <h1 class="small"><small>Day #40 & 41</small></h1>
    <h1 class="small">Event App</h1>



    <div class="sandbox">

      <div class="container">

        <h1 class="text-center">Search for Events</h1>

        <div class="container search-wrapper mt-3">
               <div id="search-events" class="card card-body">


                   <div class="form-group">

                        <input type="text" id="event-name" class="form-control" placeholder="Search By Name or City">
                    </div>

                   <div class="form-group">
                        
                        <select class="form-control" id="category">
                        <option value="">Select A Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="mt-5 form-control btn btn-success" id="submitBtn" value="Search">
                    </div>

               </div>
               <div id="result" class="row mt-5"></div>
           </div>






      </div>
    </div>




<script src="eventbrite.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
